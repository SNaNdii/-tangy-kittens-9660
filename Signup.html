<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="./CSS/SignUp.css">
</head>
<body>
    <div id="parent">

        <div id="image">
            <img src="https://dashboard.airgarage.com/static/media/AirGarage.919cc784.png" alt="">
            <img src="https://dashboard.airgarage.com/static/media/money_machine.b5d474b0.png" alt="">
        </div>

        <div id="signup">
            <h2>Sign Up for AirGarage</h2>
        <form action="">
            <p>First Name</p>
            <input type="Text" placeholder="First Name" id="firstname"> 
            <br>
            <p>Last Name</p>
            <input type="text" placeholder="Last Name" id="LastName"> 
            <br>
            <p>Enter Email</p>
            <input type="email" placeholder="email" id="email"> 
            <br>
            <p>Password </p>
            <input type="password" placeholder="Password" id="password"> 
            <br>
            <h5>I agree to the</h5>
            <span>Lot Owner</span><span>Sevice Agreement</span>
            <br>
            
            <button type="submit">Sign Up</button>
        </form>
        </div>
    </div>
</body>
</html>
<script src="./Script/signup.js"></script>
