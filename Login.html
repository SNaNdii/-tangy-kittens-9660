<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    <div id="parent">

        <div id="image">
            <img src="https://dashboard.airgarage.com/static/media/AirGarage.919cc784.png" alt="">
            <img src="https://dashboard.airgarage.com/static/media/money_machine.b5d474b0.png" alt="">
        </div>

        <div id="login">
            <h2>Log in to AirGarage</h2>
            
            <div>
                Or
                <a href="./Signup.html"><span>signup</span>
            </a>
            </div>
            
            <p>Email or Phone Number</p>
            <input type="email" placeholder="Email or Phone" id="LoginEmail"> 
            <br>
            <p>Enter Password</p>
            <input type="password" placeholder="Enter Password" id="LoginPass"> 
            <br>
            <button>Log in</button>
        </div>
    </div>
</body>
</html>
<script src="./Script/login.js"></script>
